<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Ramadan Volunteers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        header {
            background-color: white;
            padding: 20px 50px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 600;
            color: #2d4356;
        }
        
        nav {
            display: flex;
            gap: 20px;
        }
        
        nav a {
            text-decoration: none;
            color: #2d4356;
            font-weight: 500;
        }
        
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }
        
        .profile-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            color: #2d4356;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .underline {
            height: 4px;
            width: 100px;
            background-color: #f7b731;
            margin: 0 auto;
        }
        
        .profile-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .profile-sidebar {
            padding: 30px;
            background-color: #fcfcfc;
            border-right: 1px solid #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #eee;
            margin-bottom: 20px;
            overflow: hidden;
            border: 4px solid #f7b731;
        }
        
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-name {
            font-size: 20px;
            font-weight: 600;
            color: #2d4356;
            margin-bottom: 5px;
        }
        
        .profile-status {
            font-size: 14px;
            color: #888;
            margin-bottom: 20px;
        }
        
        .profile-stats {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .stat-box {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: 600;
            color: #f7b731;
        }
        
        .stat-label {
            font-size: 12px;
            color: #555;
        }
        
        .profile-content {
            padding: 30px;
        }
        
        .content-section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 18px;
            color: #2d4356;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .section-title .icon {
            color: #f7b731;
            margin-right: 10px;
            font-size: 20px;
        }
        
        .badge {
            display: inline-block;
            padding: 8px 12px;
            background-color: #f0f0f0;
            border-radius: 20px;
            margin-right: 10px;
            margin-bottom: 10px;
            font-size: 14px;
            color: #555;
        }
        
        .badge.active {
            background-color: #f7b731;
            color: white;
        }
        
        .event-card {
            display: flex;
            background-color: #fcfcfc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            align-items: center;
        }
        
        .event-date {
            width: 60px;
            height: 60px;
            background-color: #f7b731;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .event-day {
            font-size: 20px;
            font-weight: 600;
        }
        
        .event-month {
            font-size: 12px;
            text-transform: uppercase;
        }
        
        .event-details h4 {
            color: #2d4356;
            margin-bottom: 5px;
        }
        
        .event-details p {
            color: #777;
            font-size: 14px;
        }
        
        .progress-bar {
            height: 10px;
            background-color: #eee;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #f7b731;
        }
        
        .progress-label {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #777;
        }
        
        .button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #f7b731;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            font-weight: 500;
            text-decoration: none;
            margin-top: 10px;
        }
        
        .button:hover {
            background-color: #e5a82b;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #777;
            background-color: white;
            margin-top: 50px;
        }
        
        /* Additional styles for Prayer Times section */
        .prayer-times {
            margin-top: 50px;
            text-align: center;
        }
        
        .prayer-times h2 {
            color: #2d4356;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .prayer-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        
        .prayer-item {
            text-align: center;
            flex: 1;
        }
        
        .prayer-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: #2d4356;
        }
        
        .prayer-time {
            color: #f7b731;
            font-size: 18px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Ramadan Volunteers</div>
        <nav>
            <a href="#">Opportunities</a>
            <a href="#">About</a>
            <a href="#">Sign Up</a>
            <a href="#">Prayer Times</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    
    <div class="container">
        <div class="profile-header">
            <h1>Volunteer Profile</h1>
            <div class="underline"></div>
        </div>
        
        <div class="profile-container">
            <div class="profile-sidebar">
                <div class="profile-image">
                    <img id="profilePicture" src="default-avatar.png" alt="Profile Picture">
                </div>
                <input type="file" id="uploadPhoto" accept="image/*" style="display: none;" onchange="previewImage(event)">
                <button class="button" onclick="document.getElementById('uploadPhoto').click()">Upload Photo</button>
                <div class="profile-name">Samira Ahmed</div>
                <div class="profile-status">Active Volunteer</div>
            </div>
            <div class="profile-content">
               
                
                <div class="content-section">
                    <div class="section-title">
                        <span class="icon">History</span>
                        Upcoming Events
                    </div>
                    
 
                    
                    <div class="event-card">
                        <div class="event-date">
                            <div class="event-day">22</div>
                            <div class="event-month">Mar</div>
                        </div>
                        <div class="event-details">
                            <h4>Children's Ramadan Workshop</h4>
                            <p>Community Center â€¢ 10:00AM - 12:00PM</p>
                        </div>
                    </div>
                    

                </div>
                
             
            </div>
        </div>
        
       
    </div>
    
    <footer>
        &copy; 2025 Ramadan Volunteers. All rights reserved.
    </footer>
</body>
</html>
